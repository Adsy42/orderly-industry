name: Agent CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/agent/**'
      - '.github/workflows/ci-agent.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/agent/**'
      - '.github/workflows/ci-agent.yml'

defaults:
  run:
    working-directory: apps/agent

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy
        run: mypy src --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest tests/ -v --tb=short
        continue-on-error: true  # Continue if no tests exist yet
        env:
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_ANON_KEY: dummy-key-for-tests


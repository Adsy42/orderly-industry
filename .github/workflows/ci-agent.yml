name: Agent CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/agent/**'
      - '.github/workflows/ci-agent.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/agent/**'
      - '.github/workflows/ci-agent.yml'

defaults:
  run:
    working-directory: apps/agent

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy
        run: mypy src --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-asyncio

      - name: Check for tests directory
        id: check_tests
        run: |
          if [ -d "tests" ] && [ "$(find tests -name '*.py' -type f | wc -l)" -gt 0 ]; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_tests.outputs.tests_exist == 'true'
        run: pytest tests/ -v --tb=short
        env:
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_ANON_KEY: dummy-key-for-tests
          # Add other required env vars with dummy values for CI
          OPENAI_API_KEY: dummy-key-for-ci
          TAVILY_API_KEY: dummy-key-for-ci
          ISAACUS_API_KEY: dummy-key-for-ci

      - name: Fail if tests are missing
        if: steps.check_tests.outputs.tests_exist == 'false'
        run: |
          echo "‚ùå No tests found in tests/ directory"
          echo "Tests are required for production readiness. Please add tests before merging."
          exit 1








